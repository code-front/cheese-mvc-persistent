<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">

        <h1 th:text="${title}">Random Title</h1>

        <nav th:replace="fragments :: navigation"></nav>

        <form action="/menu/add-item" method="post" th:object="${form}">

            <div class="form-group">
                <label th:for="cheeseId">Cheese</label>
                <select th:field="cheeseId">
                    <option th:each="cheese : ${cheeses}"
                            th:text="${cheese.name}"
                            th:value="${cheese.id}"></option>
                </select>
            </div>

            <input name="menuId" th:value="*{menu.id}" type="hidden" />

            <input type="submit" value="Add Item" />
        </form>

    </body>
</html>
